<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JunPromise_2_实现then函数.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        let promise = new JunPromise(function(resolve, reject){
            resolve(111)
        })
        
        let p1 = promise.then().then(function(result){
            console.log(result)
            return 222
        })
        let p2 = p1.then(function(result){
            console.log(result)
            return 333
        })
        let p3 = p2.then(function(result){
            console.log(result)
        })
    </script>
</body>
</html>
