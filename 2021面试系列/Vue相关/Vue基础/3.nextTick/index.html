<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <div>{{msg}}</div>
    <button @click="setData">点击</button>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'hah'
      },
      beforeCreate(){
      },
      created(){
        console.log(this.$refs)
      },
      mounted(){
        console.log(this.$refs)
      },
      methods: {
        setData(){
          setTimeout(() => {
            console.log(111)
          }, 0);
          this.$nextTick(()=>{
            setTimeout(() => {
              console.log(333)
            }, 0);
            console.log(222)
            this.msg = 'hahahaha'
          })
          setTimeout(() => {
            console.log(444)
          }, 0);
        }
      }
    })
  </script>
</body>
</html>
