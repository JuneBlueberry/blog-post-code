<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="itany">
    <my-a></my-a>
  </div>
  <template id="a">
    <div>
      <h3>A组件：{{name}}</h3>
      <button>将数据发送给C组件</button>
    </div>
  </template>
  <script>
  var A = {
    template: '#a',
    data() {
      return {
        
      }
    },
    inject: ['name'],
    mounted(){
      console.log(this.name)
    }
  }
  var vm = new Vue({
    el: '#itany',
    provide: {
      name: '我是provide，inject传值'
    },
    components: {
      'my-a': A
    },
  });	
  </script>
</body>
</html>
