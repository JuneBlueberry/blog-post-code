<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <div>{{msg}}</div>
    <div>{{arr}}</div>
    <button @click="setData">点击</button>
    <button @click="setData2">点击2</button>
    <button @click="getData">获取</button>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: {
          a: 1,
          b: 2
        },
        arr: [1,2,3]
      },
      methods: {
        setData(){
          this.msg.c = 10
          this.arr[1] = 20
        },
        setData2(){
          this.$set(this.msg, 'c', 10)
          this.$set(this.arr, 'length', 4)
        },
        getData(){
          console.log(this.msg)
          console.log(this.arr)
        }
      }
    })
  </script>
</body>
</html>
