<body>
  <script>
    function flat(arr){
      let result = []
      for (const s of arr) {
        result = s instanceof Array ? result.concat(flat(s)) : result.concat(s)
      }
      return result
    }

    let arr = [1, [1,2], [1,2,3]]
    let res = flat(arr)
  </script>
