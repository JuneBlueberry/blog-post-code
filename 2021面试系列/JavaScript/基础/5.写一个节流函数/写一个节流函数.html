<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="input" />

  <script>
    function throttle(func, wait){
      let flag = true   //闭包
      return function(){
        if(!flag) return
        flag = false
        setTimeout(() => {
          func.apply(this, arguments)
          flag = true
        }, wait);
      }
    }

    function demo(){
      console.log(111)
    }

    document.getElementById('input').addEventListener('input', throttle(demo, 1000))
  </script>
</body>
</html>
