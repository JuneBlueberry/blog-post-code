<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = [1,2,3,4,5,6]

    a.forEach((value, index, arr) => {
      // break    //会报错
      // return 999  //下面的无法运行
      console.log(value)
      return 999    //不会跳出循环
    })

    a.map((value, index, arr) => {
      // break    //会报错
      // return      //下面的无法运行
      console.log(value)
      return 888    //不会跳出循环
    })
  </script>
</body>
</html>
