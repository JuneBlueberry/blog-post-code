<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./EventEmitter.js"></script>
</head>
<body>
  <script>
    let event = new Event()

    let s1 = function(s){
      console.log(`${s}:listener1`)
    }

    let s2 = function(s){
      console.log(`${s}:listener2`)
    }

    event.on('listener', s1)
    event.on('listener', s2)
    event.remove('listener', s1)

    event.emit('listener', '我是')

    event.once('listener', s2)

    // event.emit('listener', '我是')
    event.emit('listener', '我是')

    event.removeAll('listener')
    event.emit('listener')
  </script>
</body>
</html>
