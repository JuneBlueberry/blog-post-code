<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="input1" />
  <br /> <br />
  <input type="text" id="input2">

  <script>
    var timeout = null  //全局的
    document.getElementById('input1').addEventListener('input', function(){
      if(timeout) clearTimeout(timeout)
      timeout = setTimeout(() => {
        //处理业务
        console.log('防抖')
      }, 1000);
    })
  </script>

  <script>
    function debounce(func, wait) {
      console.log(this)   //指向window
      let timeout = null  //闭包
      return function () {
        if (timeout) clearTimeout(timeout)
        console.log(wait)
        timeout = setTimeout(() => {
          func.apply(this, arguments)     //这里的this指向demo中的input
        }, wait)
      }
    }

    function demo(){
      console.log(this)
      console.log('防抖')
    }

    document.getElementById('input2').addEventListener('input', debounce(demo, 1000))

  </script>

</body>

</html>
