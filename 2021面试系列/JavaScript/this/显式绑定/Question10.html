<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var obj = {
      a: 1,
      foo: function (b) {
        b = b || this.a
        return function (c) {
          console.log(this.a + b + c)
        }
      }
    }
    var a = 2
    var obj2 = { a: 3 }

    obj.foo(a).call(obj2, 1)
    obj.foo.call(obj2)(1)

    /**
     * 3+2+1=6
     * 2+3+1=6
     */

  </script>
</body>

</html>
