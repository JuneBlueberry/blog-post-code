<body>
  <script>
    function foo1(b) {
      console.log(`${this.a} + ${b}`)
      return this.a + b
    }
    var a = 1
    var obj = {
      a: 2
    }

    var foo2 = function () {
      return foo1.call(obj, ...arguments)
    }

    var num = foo2(3)
    console.log(num)

    /**
     * 2+3=5
     */

  </script>
