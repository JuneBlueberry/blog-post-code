<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var name = 'window'
    var obj1 = {
      name: 'obj1',
      foo: function () {
        console.log(this.name)
      }
    }

    var obj2 = {
      name: 'obj2',
      foo: () => {
        console.log(this.name)
      }
    }

    obj1.foo()
    obj2.foo()

    /**
     * obj1
     * window
     */

  </script>
</body>

</html>
