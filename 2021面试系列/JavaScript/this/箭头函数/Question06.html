<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var name = 'window'
    var obj1 = {
      name: 'obj1',
      foo1: function () {
        console.log(this.name)
        return () => {
          console.log(this.name)
        }
      },
      foo2: () => {
        console.log(this.name)
        return function () {
          console.log(this.name)
        }
      }
    }
    var obj2 = {
      name: 'obj2'
    }
    obj1.foo1.call(obj2)()
    obj1.foo1().call(obj2)
    obj1.foo2.call(obj2)()
    obj1.foo2().call(obj2)

    /**
     * obj2
     * obj2
     * obj1
     * obj1
     * window
     * window
     * window
     * obj2
     */

  </script>
</body>

</html>
