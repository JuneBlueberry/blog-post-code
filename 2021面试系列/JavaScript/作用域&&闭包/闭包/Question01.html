<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //输出1，2，3，4，5？(方法越多越好)
    for (var i = 1; i <= 5; i++) {
      setTimeout(function timer() {
        console.log(i)
      }, 0)
    }

    //1.使用lei
    //2.立即执行函数
    for (var i = 1; i <= 5; i++) {
      (function (i) {
        setTimeout(function timer() {
          console.log(i)
        }, 0)
      })(i)
    }
    //给定时器传入三个参数
    for (var i = 1; i <= 5; i++) {
      setTimeout(function timer(j) {
        console.log(j)
      }, 0, i)
    }
  </script>
</body>

</html>
