<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [1,2,3,[4,5,[6]],7,8]
    let str = JSON.stringify(arr)

    //1.ES6-flat
    function s1(){
      return arr.flat(Infinity)
    }

    //2.replace + split
    function s2(){
      return str.replace(/(\[|\])/g, '').split(',').map(s => parseInt(s))
    }

    //3.replace + JSON.parse
    function s3(){
      return JSON.parse(`[${str.replace(/(\[|\])/g, '')}]`)
    }

    //4.普通递归
    function s4(arr){
      let result = []
      for (const s of arr) {
        if(s && typeof s !== 'object'){
          result.push(s)
        }else{
          result = result.concat(s4(s))
        }
      }
      return result
    }

    //5.利用reduce迭代
    function s5(arr){
      return arr.reduce((pre, cur) => {
        pre = typeof cur !== 'object' ? pre.concat(cur) : pre.concat(s5(cur))
        return pre
      }, [])
    }

    //6.扩展运算符
    function s6(arr){
      while(arr.some(s => Array.isArray(s))){
        arr = [].concat(...arr)
      }
      return arr
    }
  </script>
</body>
</html>
