<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [1,2,3,4,5,3,4,5]

    //1. indexOf
    function s1(s){
      return arr.indexOf(s)
    }

    //array.includes
    function s2(s){
      return arr.includes(s)
    }

    //find
    function s3(s){
      return arr.find(a => a == s)
    }

    //findindex
    function s4(s){
      return arr.findIndex(a => a == s)
    }
  </script>
</body>
</html>
