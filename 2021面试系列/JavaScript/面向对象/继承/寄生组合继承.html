<body>
  <script>
    // //推荐使用,ES6的class也是使用的这种
    function Person() {
      this.name = 'person'
      this.play = [1, 2, 3]
    }
    function Chile() {
      Person.call(this)
      this.age = 18
    }
    Chile.prototype = Object.create(Person.prototype)

    let s1 = new Chile()
    let s2 = new Chile()

    s1.play.push(4)
    console.log(s1.play, s2.play)
  </script>
</body>
