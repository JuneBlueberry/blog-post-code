<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Promise(fn){
      this.cbs = []
      this.value = undefined

      let resolve  = (value) => {
        setTimeout(() => {
          this.value = value
          this.cbs.forEach((cb) => cb(value))
        }, 0);
      }
      
      fn(resolve)
    }

    Promise.prototype.then = function(onResolve){
      return new Promise((resolve) => {
        this.cbs.push((() => {
          let _res = onResolve(this.value)
          resolve(_res)
        }))
      })
    }

    let p = new Promise((resolve) => {
      resolve(1)
    });
    p.then(((res) => {
      console.log(res)
      return 2
    })).then((res) => {
      console.log(res)
    })
  </script>
</body>
</html>
