<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    function loadImg(url){
      return new Promise((resolve, reject) => {
        let img = new Image()
        img.onload = function(){
          console.log('图片加载成功')
          resolve(img)
        }
        img.onerror = function(){
          reject('加载失败')
        }
        img.src = url
      })
    }

    let p = loadImg('http://i3.lis99.com/upload/topicsimages/9/9/5/991b3ac680ca1801da0c4c8a825a05e5.jpg!large')
  </script>
</body>
