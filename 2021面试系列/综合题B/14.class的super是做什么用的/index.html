<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class A{
      constructor(){
        console.log(111)
      }

      C(){
        console.log(222)
      }
    }
    class B extends A{
      constructor(){
        super()
        console.log(this)
        this.C()
        this.a = 'aaa'
        super.b = 'bbb'
        super.C()   //B.prototype.C
      }
      C = function(){
        console.log(333)
      }
    }
  </script>
</body>
</html>
