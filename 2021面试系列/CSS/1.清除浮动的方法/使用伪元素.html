<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {background-color: burlywood; padding: 20px;}
    .child {width: 100px; height: 100px; background-color: chocolate; margin: 0 auto; float: left;}
    /* 清除浮动 */
    .parent::after{
      display: block;
      content: "";
      clear: both;
      height: 0;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="clear"></div>
  </div>
</body>
</html>
