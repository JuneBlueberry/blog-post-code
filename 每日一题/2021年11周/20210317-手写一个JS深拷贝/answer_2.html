<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20210317-手写一个JS深拷贝</title>
</head>
<body>
  <script>
    // 2.遍历 + 递归
    function depthCopy(objs){
      let result = {}

      if(typeof objs === 'object'){
        for (let obj in objs) {
          result[obj] = typeof objs[obj] === 'object' ? depthCopy(objs[obj]) : objs[obj]
        }
      } else {
        result = objs
      }

      return result
    }

    let s1 = {
      a: 111, 
      b: 222
    }
    let s2 = {
      a: 111, 
      b: {
        aa: 111,
        bb: 222
      }
    }

    let q1 = depthCopy(s1)
    let q2 = depthCopy(s2)

    q1.a = 333
    console.log(s1.a)   //111

    q2.b = 444
    console.log(s2.b)   // { aa: 111, bb: 222 }
  </script>
</body>
</html>
